<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 150%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #ccc;
    }

    .info {
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Details</h2>
    <img id="photo" src="" alt="User Photo">
    <div class="info"><strong>Name:</strong> <span id="name"></span></div>
    <div class="info"><strong>Age:</strong> <span id="age"></span></div>
    <div class="info"><strong>Plan:</strong> <span id="plan"></span></div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("userData"));
    if (!user) {
      alert("No user data found. Please verify your code first.");
      window.location.href = "index.html";
    } else {
      document.getElementById("name").textContent = user.name;
      document.getElementById("age").textContent = user.age;
      document.getElementById("plan").textContent = user.plan;
      document.getElementById("photo").src = user.photo;
    }
  </script>
</body>
</html>
