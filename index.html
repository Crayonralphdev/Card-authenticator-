<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 400px;
      margin: auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
    }

    input {
      padding: 12px;
      width: 100%;
      font-size: 18px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      width: 100%;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .success {
      color: green;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .progress-bar {
      height: 5px;
      width: 100%;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
      display: none;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background-color: green;
      transition: width 1s linear;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="sun.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="container">
    <h2>Enter 4-Digit Code</h2>
    <input type="text" id="codeInput" placeholder="1234" maxlength="4" inputmode="numeric">
    <button onclick="verifyCode()">Verify</button>
    <p id="message"></p>
    <div class="progress-bar" id="progressBar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>

  <script>
    function verifyCode() {
      const code = document.getElementById("codeInput").value.trim();
      const message = document.getElementById("message");
      const progressBar = document.getElementById("progressBar");
      const progressFill = document.getElementById("progressFill");

      message.innerHTML = "";
      progressBar.style.display = "none";
      progressFill.style.width = "0%";

      if (code !== "4646") {
        message.innerHTML = "<span class='error'>Invalid code. Try again.</span>";
        return;
      }

      const person = JSON.parse(localStorage.getItem("latestPerson"));

      if (person && person.code === "4646") {
        localStorage.setItem("userData", JSON.stringify(person));
        message.innerHTML = "<span class='success'>Verified! Redirecting...</span>";
        progressBar.style.display = "block";

        setTimeout(() => progressFill.style.width = "100%", 50);
        setTimeout(() => window.location.href = "details.html", 1000);
      } else {
        message.innerHTML = "<span class='error'>No user found for this code.</span>";
      }
    }
  </script>
</body>
</html>
