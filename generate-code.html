<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate User Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background: #2ecc71;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .code {
      font-size: 32px;
      margin: 15px 0;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <h2>Generate Special Code for User</h2>

    <input type="text" id="name" placeholder="Full Name" required>
    <input type="number" id="age" placeholder="Age" required>
    <input type="text" id="plan" placeholder="Plan Paid For" required>
    <label>Upload Photo:</label>
    <input type="file" id="photo" accept="image/*">

    <button onclick="generateCode()">Generate Code</button>

    <div class="code" id="generatedCode">----</div>
  </div>

  <script>
    function generateCode() {
      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();
      const plan = document.getElementById("plan").value.trim();
      const photoInput = document.getElementById("photo");

      if (!name || !age || !plan) {
        alert("Please fill in all fields.");
        return;
      }

      if (!photoInput.files[0]) {
        alert("Please upload a photo.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const photoBase64 = e.target.result;

        let code;
        const existingPeople = JSON.parse(localStorage.getItem("people")) || [];

        do {
          code = Math.floor(1000 + Math.random() * 9000).toString();
        } while (existingPeople.some(p => p.code === code));

        const person = { code, name, age, plan, photo: photoBase64 };
        existingPeople.push(person);
        localStorage.setItem("people", JSON.stringify(existingPeople));

        document.getElementById("generatedCode").textContent = `Generated Code: ${code}`;
        navigator.clipboard.writeText(code);
      };

      reader.readAsDataURL(photoInput.files[0]);
    }
  </script>
</body>
</html>
